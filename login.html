<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Starter">
	<meta name="author" content="Admin">
	<title>KAVTO</title>

	<link rel="icon" href="images/favicon.jpg">
	<link rel="stylesheet" href="css/libs/slick.css"/>
	<link rel="stylesheet" href="css/libs/slick-theme.css"/>
	<link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.min.css">
	<!-- <script src="https://kit.fontawesome.com/cf30c80347.js" crossorigin="anonymous"></script> -->
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
	




	<header class="header header--table">
		<div class="kavto-container">
				<a href="/" class="header__logo">
					<img src="images/logo.jpg" alt="logo" class="header__logo-img">
				</a>
				
		</div>
	</header>
	<main class="content content--table">
		
			<div class="kavto-container">
				<section class="login">
				<div class="login__form-wrap">
				<form action="#" id="doAuth" class="login__form" method="post" autocomplete="off">
					<h1 class="login__title">АВТОРИЗАЦИЯ</h1>
					<div class="login__block">
						<label for="username" class="login__label">
							<i class="far fa-user"></i>
						</label>
						<input id="username" type="username" name="username" class="login__input" placeholder="Логин">
						<p class="login__error"></p>						
					</div>
					<div class="login__block">
						<label for="password" class="login__label">
							<i class="fas fa-lock"></i>
						</label>
						<input id="password" type="password" name="password" class="login__input" placeholder="Пароль">
						<p class="login__error"></p>
					</div>
					<button type="submit" name="auth" class="login__button">ВОЙТИ</button>
					
					
				</form>
				</div>
				</section>
			</div>
			
		
	</main>	
	<footer class="footer footer--table">
		<div class="kavto-container">
			<ul class="footer__list">
				<li class="footer__item">© 2015 KAVTO</li>
				<li class="footer__item">
					<a href="#" class="footer__link">
						<img src="images/logo.jpg" alt="" class="footer__link-img">
					</a>
				</li>
				<li class="footer__item">Made with love bt KAVTO</li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="js/libs/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="js/libs/slick.min.js"></script>
</body>
</html>
